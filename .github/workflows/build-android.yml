name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Initialize EAS project
        run: |
          # Create or update app.json with EAS project ID
          npx eas init --id astra-circle13-prod --non-interactive || true
          
      - name: Create app config with environment variables
        run: |
          cat > app.config.js << 'EOF'
          export default {
            expo: {
              ...require('./app.json').expo,
              extra: {
                EXPO_PUBLIC_GEMINI_API_KEY: process.env.EXPO_PUBLIC_GEMINI_API_KEY,
                EXPO_PUBLIC_CONVEX_URL: process.env.EXPO_PUBLIC_CONVEX_URL,
              }
            }
          }
          EOF
        env:
          EXPO_PUBLIC_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EXPO_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_URL }}

      - name: Build Android APK with EAS
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_PUBLIC_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EXPO_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_URL }}

