name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup EAS project configuration
        run: |
          # Get Expo username
          EXPO_USERNAME=$(npx expo whoami 2>/dev/null | tail -1)
          echo "Expo username: $EXPO_USERNAME"
          
          # Update app.json with correct owner and project ID
          node -e "
          const fs = require('fs');
          const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          appJson.expo.owner = '$EXPO_USERNAME';
          appJson.expo.extra = appJson.expo.extra || {};
          appJson.expo.extra.eas = { projectId: '$EXPO_USERNAME/astra-circle13' };
          fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
          "
          
          # Initialize EAS project (creates it if doesn't exist)
          npx eas project:init --non-interactive || echo "Project may already exist"

      - name: Create app config with environment variables
        run: |
          cat > app.config.js << 'EOF'
          export default {
            expo: {
              ...require('./app.json').expo,
              extra: {
                ...require('./app.json').expo.extra,
                EXPO_PUBLIC_GEMINI_API_KEY: process.env.EXPO_PUBLIC_GEMINI_API_KEY,
                EXPO_PUBLIC_CONVEX_URL: process.env.EXPO_PUBLIC_CONVEX_URL,
              }
            }
          }
          EOF
        env:
          EXPO_PUBLIC_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EXPO_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_URL }}

      - name: Build Android APK with EAS
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_PUBLIC_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EXPO_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_URL }}

